<div class="home">
  <div class="warp" aria-hidden="true">
    @for (i of stars; track i) {
    <span
      [style.--angle]="(i * (360 / stars.length)) + 'deg'"
      [style.animationDelay]="(- (i % 20) * 0.12) + 's'">
    </span>
    }
  </div>

  <img class="logo" src="assets/images/starwars_big_logo.png" alt="Star Wars">
</div>
